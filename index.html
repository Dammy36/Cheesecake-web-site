  <head>

    <title>Document</title>

  <body>
    <div class="container-nav">
      <nav class="collapsible">
        <img
          src="

https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/213/original/LOGO_OF_CHEESECAKE.png?1707834525"
          alt=" Logo"
        />
        <div><img src="image/menu.svg" alt="menu-bar" class="menu" /></div>
        <ul class="nav-list collapsible__content">
          <a href="#" target="_blank" rel="noopener noreferrer"

          </a>
          <li class="nav__item">

        <img

https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/248/original/Main_Image_%28Home%29.png?1707839717"
